{% extends 'base_generic.html' %}
{% block content %}
<p>Book List</p>
{% if book_list %}
 {% for book in book_list %}
    <ul>
        <li><a href="{% url 'book-detail' book.id %}">{{book.title}}</a>({{book.author}})</li>
    </ul>
 {% endfor %}
{% else %}
<p>There is not available book </p>
{% endif %}
{% endblock %}
